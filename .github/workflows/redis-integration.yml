name: CI - Redis integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  redis-integration:
    name: Redis integration tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:8
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Redis
        run: |
          echo "Waiting for Redis to be available..."
          for i in {1..30}; do
            node -e "const net=require('net'); const s=net.createConnection({port:6379},()=>{console.log('connected'); s.end(); process.exit(0)}); s.on('error',()=>{process.exit(1)});" && break || sleep 1
          done

      - name: Run redis integration test
        env:
          REDIS_URL: redis://localhost:6379
        run: |
          npm test -- tests/rateLimiter.redis.test.ts
