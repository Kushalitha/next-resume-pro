name: A11y Demo Upload

on:
  pull_request:
    types: [opened, labeled, synchronize, reopened]

jobs:
  upload-sample-report:
    runs-on: ubuntu-latest
    if: contains(join(github.event.pull_request.labels.*.name, ','), 'a11y-demo')
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Upload sample failing report artifact
        uses: actions/upload-artifact@v7
        with:
          name: a11y-failing-report
          path: a11y/samples/failing-report.html
